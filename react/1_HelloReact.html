<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="show"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 创建虚拟DOM元素

        //jsx方法.创建元素节点(h1元素标签,属性id:one,
        // 内容是中间属性的内容可用{变量}输入变量内容
        var H = <h1 id="one">HelloReact</h1>;
        // 渲染虚拟DOM到页面真实DOM容器中
        //        ReactDOM的方法.插入(插入节点内容,插入位置)
        ReactDOM.render(H,document.getElementById("show"));
    </script>
</body>
</html>
